const fetchStats = async (collection) => {
  try {
    const url = `https://api.opensea.io/api/v1/collection/${collection.name}/stats`;
    const options = {
      method: 'GET',
      headers: {
        accept: 'application/json',
        'X-API-KEY': 'a3243bf6d4604ea99abbd3c1cd4160d2',
      },
    };

    const response = await fetch(url, options);
    const data = await response.json();

    document.getElementById(collection.ids.floorPrice).textContent = data.stats.floor_price.toFixed(3);
    document.getElementById(collection.ids.oneHourSales).textContent = data.stats.one_hour_sales;
    document.getElementById(collection.ids.oneDaySales).textContent = data.stats.one_day_sales;
    document.getElementById(collection.ids.sevenDaySales).textContent = data.stats.seven_day_sales;
  } catch (err) {
    console.error(err);
  }
};

const fetchAllStats = async () => {
  for (const collection of collections) {
    await fetchStats(collection);
  }
};
