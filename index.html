<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="UTF-8" />
		<meta name="viewport"

		<title>Document</title>

<style>
.styled-table {
    border-collapse: collapse;
    margin: 2px 0;
    font-size: 0.8em;
    font-family: sans-serif;
    width: 100%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}
.styled-table thead tr {
    background-color: #000000;
    color: #ffffff;
    text-align: right;
}
.styled-table th,
.styled-table td {
   color: #ffffff;	
    padding: 5px 7px;
    text-align: right;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}
.styled-table tbody tr:nth-of-type(odd) {
    background-color: #111111;
}
.styled-table tbody tr:nth-of-type(even) {
    background-color: #000000;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}
</style>




	<body>
<table class="styled-table">
    <thead>
        <tr>
            <th>NFT</th>
            <th>Floor</br>price</th>
            <th>Sales</br>24h</th>
            <th>Sales</br>7d</th>
	    <th>Sales</br>30d</th>

    </tbody>
</table>

<script>


const options_cd = {method: 'GET', headers: {Accept: 'application/json'}};
fetch('https://api.opensea.io/api/v1/collection/cooldogsofficial/stats', options_cd)
  .then(response => response.json())
  .then(data => {let podaci_cd = data;
document.getElementById("floor_price_cd").textContent = podaci_cd.stats.floor_price.toFixed(3); 
document.getElementById("one_day_sales_cd").textContent = podaci_cd.stats.one_day_sales; 
document.getElementById("seven_day_sales_cd").textContent = podaci_cd.stats.seven_day_sales;

})
  .catch(err => console.error(err));
