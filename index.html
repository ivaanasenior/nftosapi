<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

<style>
.styled-table {
    border-collapse: collapse;
    margin: 10px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    max-width: 100%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}
.styled-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: right;
}
.styled-table th,
.styled-table td {
    padding: 5px 10px;
    text-align: right;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}
</style>




	<body>
<table class="styled-table">
    <thead>
        <tr>
            <th>Kolekcija</th>
            <th>Floor price</th>
            <th>24h</th>
            <th>7d</th>
	    <th>30d</th>		
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Cool</br>Dogs</td>
	    <td><h2 id="floor_price_cd"></h2></td>
	    <td><a id="one_day_sales_cd"></a></td>
            <td><a id="seven_day_sales_cd"></a></td>
	    <td><a id="thirty_day_sales_cd"></a></td>
        </tr>
       <tr>
            <td>Fortune</br>Friends</td>
	    <td><h2 id="floor_price_ff"></h2></td>
	    <td><a id="one_day_sales_ff"></a></td>
            <td><a id="seven_day_sales_ff"></a></td>
	    <td><a id="thirty_day_sales_ff"></a></td>
        </tr>
	<tr>
            <td>More</br>Than</br>Gamers</td>
	    <td><h2 id="floor_price_mtg"></h2></td>
	    <td><a id="one_day_sales_mtg"></a></td>
            <td><a id="seven_day_sales_mtg"></a></td>
	    <td><a id="thirty_day_sales_mtg"></a></td>
        </tr>
	<tr>
            <td>The</br>Moose</br>Society</td>
	    <td><h2 id="floor_price_tms"></h2></td>
	    <td><a id="one_day_sales_tms"></a></td>
            <td><a id="seven_day_sales_tms"></a></td>
	    <td><a id="thirty_day_sales_tms"></a></td>
        </tr>
	 <tr>
            <td>Hybrid</br>Factions</br>Genesis</td>
	    <td><h2 id="floor_price_hf"></h2></td>
	    <td><a id="one_day_sales_hf"></a></td>
            <td><a id="seven_day_sales_hf"></a></td>
	    <td><a id="thirty_day_sales_hf"></a></td>
        </tr>
	
    </tbody>
</table>

<script>


const options_cd = {method: 'GET', headers: {Accept: 'application/json'}};
fetch('https://api.opensea.io/api/v1/collection/cooldogsofficial/stats', options_cd)
  .then(response => response.json())
  .then(data => {let podaci_cd = data;
document.getElementById("floor_price_cd").textContent = podaci_cd.stats.floor_price; 
document.getElementById("one_day_sales_cd").textContent = podaci_cd.stats.one_day_sales; 
document.getElementById("seven_day_sales_cd").textContent = podaci_cd.stats.seven_day_sales; 
document.getElementById("thirty_day_sales_cd").textContent = podaci_cd.stats.thirty_day_sales; 
})
  .catch(err => console.error(err));
	
const options_ff = {method: 'GET', headers: {Accept: 'application/json'}};
fetch('https://api.opensea.io/api/v1/collection/fortune-friends-club-official-nft/stats', options_ff)
  .then(response => response.json())
  .then(data => {let podaci_ff = data;
document.getElementById("floor_price_ff").textContent = podaci_ff.stats.floor_price; 
document.getElementById("one_day_sales_ff").textContent = podaci_ff.stats.one_day_sales; 
document.getElementById("seven_day_sales_ff").textContent = podaci_ff.stats.seven_day_sales; 
document.getElementById("thirty_day_sales_ff").textContent = podaci_ff.stats.thirty_day_sales; 
})
  .catch(err => console.error(err)); 	

	
const options_mtg = {method: 'GET', headers: {Accept: 'application/json'}};
fetch('https://api.opensea.io/api/v1/collection/morethangamersnftmtg/stats', options_mtg)
  .then(response => response.json())
  .then(data => {let podaci_mtg = data;
document.getElementById("floor_price_mtg").textContent = podaci_mtg.stats.floor_price; 
document.getElementById("one_day_sales_mtg").textContent = podaci_mtg.stats.one_day_sales; 
document.getElementById("seven_day_sales_mtg").textContent = podaci_mtg.stats.seven_day_sales; 
document.getElementById("thirty_day_sales_mtg").textContent = podaci_mtg.stats.thirty_day_sales; 
})
  .catch(err => console.error(err)); 	


const options_tms = {method: 'GET', headers: {Accept: 'application/json'}};
fetch('https://api.opensea.io/api/v1/collection/themoosesociety/stats', options_tms)
  .then(response => response.json())
  .then(data => {let podaci_tms = data;
document.getElementById("floor_price_tms").textContent = podaci_tms.stats.floor_price; 
document.getElementById("one_day_sales_tms").textContent = podaci_tms.stats.one_day_sales; 
document.getElementById("seven_day_sales_tms").textContent = podaci_tms.stats.seven_day_sales; 
document.getElementById("thirty_day_sales_tms").textContent = podaci_tms.stats.thirty_day_sales; 
})
  .catch(err => console.error(err)); 



const options_hf = {method: 'GET', headers: {Accept: 'application/json'}};
fetch('https://api.opensea.io/api/v1/collection/hybrid-factions/stats', options_hf)
  .then(response => response.json())
  .then(data => {let podaci_hf = data;
document.getElementById("floor_price_hf").textContent = podaci_hf.stats.floor_price; 
document.getElementById("one_day_sales_hf").textContent = podaci_hf.stats.one_day_sales; 
document.getElementById("seven_day_sales_hf").textContent = podaci_hf.stats.seven_day_sales; 
document.getElementById("thirty_day_sales_hf").textContent = podaci_hf.stats.thirty_day_sales; 
})
  .catch(err => console.error(err)); 	

	
</script>
	</body>
</html>
